<div class="row">
  <div class="col-md-4"></div>
  <div class="wrapper col-md-4">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form #f="ngForm" (ngSubmit)="login(f.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          required
          minlength="3"
          maxlength="30"
          type="text" name="username" ngModel #username="ngModel" class="form-control form-control-sm">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
          <div *ngIf="username.errors.required">Username is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" name="password" ngModel #password="ngModel" class="form-control form-control-sm">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
          <div *ngIf="password.errors.required">Password is required.</div>
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!f.valid">
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
